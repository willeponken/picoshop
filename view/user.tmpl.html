{{ template "header" . }}

<div class="midbox">
	<h1>Welcome to your profile!</h1>
	{{ with .Data.User }}
	<form action="/user" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" value="{{ .Name }}">
		</div>
		{{/*
		<div>
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" value="{{ .Email }}">
		</div>
		*/}}
		<div>
			<p>E-mail: {{ .Email }}</p>
		</div>
		<div>
			<label for="phone">Phone number:</label>
			<input type="tel" id="phone" name="phone" value="{{ .PhoneNumber }}">
		</div>
		{{/*
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" value="{{ .Password }}">
		</div>
		<div>
			<label for="password-retype">Re-type password:</label>
			<input type="password" id="password-retype" name="password-retype" value="{{ .PasswordRetype }}">
		</div>
		*/}}
		<div>
			<button type="submit">Update</button>
		</div>
	</form>
	Member since: {{ .CreateTime }}
	{{ end }}
</div>

{{ template "footer" }}
