{{ template "header" . }}

<div class = "midbox">
	{{ with .Data.Article }}
	<h1>{{ .Name }}</h1>
	<img src="/static/image/{{ .ImageName }}" alt="{{ .Name }} image"></img>
	<p>{{ .Description }}</p>
	<h3>Price: {{ .Price }}</h3>

	<h2>Comment</h2>
	<form action="/article?id={{ .Id }}" method="POST">
            <input type="comment" id="comment" name="comment">
            <button type="submit">Submit</button>
        </form>
	{{ end }}
    </table>
</div>
{{ template "footer" }}
