{{ template "header" . }}

<div class = "midbox">
	{{ with .Data.Article }}
	<h1>{{ .Name }}</h1>
	<img class="article" src="/static/image/{{ .ImageName }}" alt="{{ .Name }} image"></img>
	<p>{{ .Description }}</p>
	<h3>Price: {{ .Price }}</h3>
	<h3>Comments</h3>
	{{ range $element := .Data.Comments }}
		<td>{{ $element.Text}}</td>
	{{ end }}

	<h2>Comment</h2>
	<form action="/article?id={{ .Id }}" method="POST">
            <input type="comment" id="comment" name="text">
            <button type="submit">Submit</button>
        </form>
	{{ end }}
    </table>
</div>
{{ template "footer" }}
