language: go

go:
- 1.9.x

install:
- ./tool/init.sh

after_success:
- go get github.com/mattn/goveralls
- $HOME/gopath/bin/goveralls -coverprofile=coverage.txt -service=travis-ci -repotoken $COVERALLS_TOKEN

script:
- go build github.com/willeponken/picoshop/cmd/picoshopd
- ./tool/test_full.bash

env:
  secure: 
